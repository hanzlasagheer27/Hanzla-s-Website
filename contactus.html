    width:50px;

}
h1{

}
        nav ul {

        button {
            background-color: #4CAF50;

        button:hover {

        footer {

    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form action="#" method="post">

                <input type="email" id="email" name="email" required>

                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
